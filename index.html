<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <script src="./main.js"></script>

    <div class="titulo">
      <h1>Bienvenido al Hotel El Faraón</h1>
    </div>

    <div class="tituloHab">
      <h2>Habitaciones Disponibles</h2>
      <div class="habDisp">
